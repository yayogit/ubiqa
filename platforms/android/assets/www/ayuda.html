							<h4></h4>
							<img src="assets/images/ejemplo-ayuda.png">
							<p>Ubiqarama es un ecosistema formado por una plataforma web y una aplicación móvil que facilitan la construcción de narrativas digitales territoriales</p>
							<p>La APP ubiqarama está diseñada para mapear territorios a través de la creación de vídeos, fotos, audios y textos que se sincronizan con la plataforma en formato mosaico y que se geoposicionan en mapas permitiendo crear rutas.Con ubiqarama cualquier persona u organización puede crear y personalizar su propio proyecto de mapeado.</p>
							<p>Ubiqarama es un proyecto de <a href="http://www.ubiqa.com/" class="">Úbiqa </a> por <a href="http://www.ubiqa.com/" class="">Simettric </a> y <a href="http://ddc-agency.com/" class=""> DDC-agency </a></p>
